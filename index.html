<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gray Guess</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; background-color: #eee; }
        .squares { display: flex; width: 100%; height: 50vh; }
        .square { flex: 1; height: 100%; }
        .controls { display: flex; padding: 15px; gap: 15px; }
        button { flex: 1; padding: 25px 0; font-size: 2.5em; font-weight: bold; border: none; background-color: #ccc; cursor: pointer; }
        button:active { background-color: #bbb; }
        .info { padding: 10px; text-align: center; font-size: 1.2em; line-height: 1.4; }
        #feedback { font-weight: bold; min-height: 1.4em; }
    </style>
</head>
<body>
    <div class="squares">
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
    </div>

    <div class="controls">
        <button id="btnEqual">=</button>
        <button id="btnNotEqual">â‰ </button>
    </div>

    <div class="info">
        <div id="feedback"></div>
        <div id="values"></div>
        <div id="score">Score: 0/0 (0%)</div>
    </div>

    <script>
        const square1 = document.getElementById('square1');
        const square2 = document.getElementById('square2');
        const btnEqual = document.getElementById('btnEqual');
        const btnNotEqual = document.getElementById('btnNotEqual');
        const feedbackEl = document.getElementById('feedback');
        const valuesEl = document.getElementById('values');
        const scoreEl = document.getElementById('score');

        let gray1, gray2, areEqual;
        let totalGuesses = 0;
        let correctGuesses = 0;

        function setGrays() {
            const shouldBeEqual = Math.random() < 0.5;
            gray1 = Math.floor(Math.random() * 256);

            if (shouldBeEqual) {
                gray2 = gray1;
                areEqual = true;
            } else {
                const delta = Math.max(1, Math.round(gray1 * 0.01));
                const minGray2 = Math.max(0, gray1 - delta);
                const maxGray2 = Math.min(255, gray1 + delta);

                let possibleValues = [];
                for (let i = minGray2; i <= maxGray2; i++) {
                    if (i !== gray1) {
                        possibleValues.push(i);
                    }
                }

                if (possibleValues.length === 0) {
                    // Fallback: cannot make different within 1%, so make them equal
                    gray2 = gray1;
                    areEqual = true;
                } else {
                    gray2 = possibleValues[Math.floor(Math.random() * possibleValues.length)];
                    areEqual = false;
                }
            }

            square1.style.backgroundColor = `rgb(${gray1}, ${gray1}, ${gray1})`;
            square2.style.backgroundColor = `rgb(${gray2}, ${gray2}, ${gray2})`;
